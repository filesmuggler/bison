<html>

<head>
    <title>
        Bison
    </title>

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <!--<script src="https://fastcdn.org/three.js/73/three.min.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>-->
    <script src="http://threejs.org/build/three.min.js"></script>
    <script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
    
    <script src="other.js"></script>
</head>

<body>
    <div id="robot-presentation">
        <h3 id="robot-presentation-header">Robotic Arm Panel</h3>
        <!--<canvas id="canvas"></canvas>-->
        <iframe id="myIframe" src="arm.html" scrolling="no" frameborder="no"></iframe>
    </div>
    <div id="robot-control">
        <h3 id="robot-control-header">Control Panel</h3>

        Select proper mode:

        <form id="robot-control-mode-form">
            <select id="robot-control-mode-select">
                <option>Forward</option>
                <option>Inverse</option>
                <option>Dynamics</option>
            </select>
            <input type="button" onclick="getOption()" value="Set mode">
        </form>

        The current mode used is <span id="robot-current-mode"></span>

        <br>
        <br>
        <div id="robot-control-panel">
            <form id="robot-control-parameters-form">
                <span id="p1"></span><input id="theta1" type="number" name="theta1" value="0">
                <br>
                <span id="p2"></span><input id="theta2" type="number" name="theta2" value="0">
                <br>
                <span id="p3"></span><input id="d3" type="number" name="d3" value="0">
                <br>
                <input type="button" onclick="getArmParameters()" value="Move">
            </form>
            <script>
                initNames();
            </script>
            <input type="button" onclick="resetArm()" value="Home Position">
        </div>
    </div>
    

</body>

</html>
