<html>

<head>
    <title>Resizeable Canvas</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <!--#main is for the robotic arm presentation; bigger part of the window-->
    <div id='main'>
        <h3>Robotic Arm Panel</h3>
        <!--#canvas is the main place where the robotic arm is rendered-->
        <canvas id="canvas"></canvas>
    </div>
    <!--#control is the panel where all operations get its parameters and proper warnings are displayed-->
    <div id='control'>
        <h3>Control Panel</h3>
        Select proper mode:
        <!--#mode-form to select proper mode od manipulator arm operation-->
        <form id="mode-form">
            <select id="mode-select">
                <option>Forward</option>
                <option>Inverse</option>
                <option>Dynamics</option>
            </select>
            <input type="button" onclick="getOption()" value="Set Mode">
        </form>
        <!--getOption() is returning the currently used mode-->
        <script>
            function getOption() {
                var obj = document.getElementById("mode-select");
                document.getElementById("current-mode").innerHTML =
                    obj.options[obj.selectedIndex].text;
            }
        </script>
        The current mode used is <div id="current-mode"></div>
        <br>
        <br>
        <div id="controls">
            <!--The control buttons for controlling the box rotation
            <input type="button" onclick="rotateRight()" value="Rotate Right">
            <input type="button" onclick="rotateLeft()" value="Rotate Left">-->
            <form id="parameters-form">
                Theta 1<input id="theta1" type="number" name="theta1" value="0">
                <br>
                Theta 2<input id="theta2" type="number" name="theta2" value="0">
                <br>
                d3 <input id="d3" type="number" name="d3" value="0">
                <br>

                <input type="button" onclick="moveArm()" value="Move">
            </form>
        </div>

    </div>
    <script src="https://fastcdn.org/three.js/73/three.min.js"></script>
    
    <script src="myscript.js"></script>
</body>

</html>
